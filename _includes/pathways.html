{% assign pathways = site.data.career-pathways.data %}


<section id="pathways">
    <div class="topRectangle">
        <div class="pathwaysTitle">
            <h6>Career Pathways</h6>
        </div>
        <div class="dummyDiv" style="height: 0;"></div>
        
    </div>

    <div class="bottomContainer">
        <div class="guilds">
            <h6>Guilds</h6>
            <hr class="solid" />

            <div class="pathwayContainer">
                {% for pathway in pathways %}
                    <div class="accordion">
                        <div class="contentBox">
                            <div class="accordion-label"><p>{{ pathway.name }}</p></div>

                            <div class="accordion-content">
                                
                                {% for level in pathway.levels %}

                                    <div class="pathwayRow">
                                        <div class="nameColumn">
                                            <div class="playButton" {% if level.type == 'Locked' %} style="background-color:  #4F4959;" {% endif %}>
                                                <img src="../img/{% if level.type == 'Open' %}Open{% else %}Locked{% endif %}Pathway.png" class="pathwayIcon" alt="">
                                            </div>
            
                                            <div class="pLabel">
                                                <p>{{ level.title }}</p>
                                            </div>
                                        </div>

                                        <div class="buttonColumn">
                                            <a id="modal-close'{{level.title}}'" href="#img'{{level.title}}'" class="viewBtn"> View Pathway</a>
                                        </div>

                                        <a href="#modal-close'{{level.title}}'" class="lightbox" id="img'{{level.title}}'">
                                            <img src={{ level.image }} alt={{ level.title }}>
                                        </a>
                                        
                                    </div>

                                {% endfor %}

                            </div>
                        </div>

                        
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>
</section>

<section id="getStarted">
    <div class="sloganLabel">
        <h2>Ready to give</h2>
        <h2 class="italicH2">Your career</h2>
        <h2>the boost it needs?</h2>
    </div>
    
</section>
